<div class="container">


  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label class="example-tab-label">
        <mat-icon class="example-tab-icon" style=" margin-right: 10px;">report_problem</mat-icon>
        Problem
      </ng-template>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="problemId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> problemId </th>
            <td mat-cell *matCellDef="let row"> {{row.problemId}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="purpose">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> purpose </th>
            <td mat-cell *matCellDef="let row"> {{row.purpose}} </td>
          </ng-container>


          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> userId </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
          </ng-container>




          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> isActive </th>
            <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
          </ng-container>


          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <div class="example-button-row">
                <div class="example-flex-container">


                  <button (click)="OnviewProblem(row.problemId)" matTooltip="View Service" mat-icon-button
                    style="color: aqua;" aria-label="Example icon button with a heart icon">
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <br>

                  <button (click)="OnDeleteProblem(row.problemId)" matTooltip="delete Problem" mat-icon-button
                    color="warn" aria-label="Example icon button with a heart icon">
                    <mat-icon>cancel</mat-icon>
                  </button>
                </div>
              </div>
            </td>
          </ng-container>





          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>



    </mat-tab>
  </mat-tab-group>
